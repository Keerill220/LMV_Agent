<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', monospace;
    background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    color: #fff;
    line-height: 1.6;
    min-height: 100vh;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
    padding: 20px 0;
    text-align: center;
    border-bottom: 4px solid #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.logo {
    font-family: 'Press Start 2P', cursive;
    font-size: 1.8rem;
    color: #fff;
    text-shadow: 3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
    margin-bottom: 8px;
    animation: pulse 2s infinite;
}

.subtitle {
    font-size: 1rem;
    color: #fff;
    text-shadow: 2px 2px 0px #000;
    font-weight: 700;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Welcome Section */
.welcome-section {
    padding: 40px 0;
    text-align: center;
}

.welcome-text h2 {
    font-family: 'Press Start 2P', cursive;
    font-size: 1.5rem;
    color: #ffd93d;
    margin-bottom: 20px;
    text-shadow: 2px 2px 0px #000;
}

.welcome-text p {
    font-size: 1.1rem;
    color: #fff;
    max-width: 600px;
    margin: 0 auto 20px;
    text-shadow: 1px 1px 0px #000;
}

.pixel-divider {
    width: 200px;
    height: 4px;
    background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
    margin: 0 auto;
    border-radius: 2px;
}

/* Chat Section */
.chat-section {
    padding: 40px 0;
    background: rgba(0,0,0,0.2);
    border-top: 2px solid #ffd93d;
    border-bottom: 2px solid #ffd93d;
}

.chat-container {
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
}

.chat-header h3 {
    font-family: 'Press Start 2P', cursive;
    font-size: 1.2rem;
    color: #4ecdc4;
    margin-bottom: 10px;
    text-shadow: 2px 2px 0px #000;
}

.chat-header p {
    font-size: 1rem;
    color: #fff;
    margin-bottom: 20px;
    text-shadow: 1px 1px 0px #000;
}

.chat-frame {
    background: #fff;
    border: 4px solid #000;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    position: relative;
}

.chat-frame::before {
    content: '';
    position: absolute;
    top: -8px;
    left: -8px;
    right: -8px;
    bottom: -8px;
    background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
    border-radius: 16px;
    z-index: -1;
}

/* Dialogflow Messenger Styles */
df-messenger {
    position: relative !important;
    z-index: 1 !important;
    width: 100% !important;
    height: 500px !important;
    max-width: 100% !important;
    border-radius: 8px;
    overflow: hidden;
    
    --df-messenger-font-color: #333;
    --df-messenger-font-family: 'Outfit', sans-serif;
    --df-messenger-chat-background: #f8f9fa;
    --df-messenger-message-user-background: #4ecdc4;
    --df-messenger-message-bot-background: #fff;
    --df-messenger-chat-border-radius: 8px;
    --df-messenger-send-icon-color: #4ecdc4;
    --df-messenger-user-message-color: #fff;
    --df-messenger-input-background: #fff;
    --df-messenger-input-font-color: #333;
    --df-messenger-input-placeholder-font-color: #666;
    --df-messenger-titlebar-background: #4ecdc4;
    --df-messenger-titlebar-font-color: #fff;
}

/* Info Section */
.info-section {
    padding: 40px 0;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.info-card {
    background: rgba(255,255,255,0.1);
    border: 2px solid #fff;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.info-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

.card-header {
    background: linear-gradient(135deg, #ff6b6b, #ffd93d);
    padding: 15px;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 0px #000;
}

.card-content {
    padding: 20px;
    font-size: 0.9rem;
    color: #fff;
    text-shadow: 1px 1px 0px #000;
    line-height: 1.4;
}

/* Footer */
.footer {
    background: rgba(0,0,0,0.4);
    padding: 30px 0;
    text-align: center;
    border-top: 2px solid #ffd93d;
}

.footer p {
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    color: #ffd93d;
    text-shadow: 1px 1px 0px #000;
    margin-bottom: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .logo {
        font-size: 1.2rem;
    }
    
    .welcome-text h2 {
        font-size: 1rem;
    }
    
    .chat-header h3 {
        font-size: 0.9rem;
    }
    
    df-messenger {
        height: 400px !important;
    }
    
    .info-grid {
        grid-template-columns: 1fr;
    }
    
    .container {
        padding: 0 15px;
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 1rem;
    }
    
    .subtitle {
        font-size: 0.8rem;
    }
    
    .welcome-text h2 {
        font-size: 0.8rem;
    }
    
    .welcome-text p {
        font-size: 0.9rem;
    }
    
    .chat-header h3 {
        font-size: 0.7rem;
    }
    
    .card-header {
        font-size: 0.6rem;
    }
}

/* Retro animations */
@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

.blink {
    animation: blink 1s infinite;
}
</style>

<script>
// Add some retro interactive effects
document.addEventListener('DOMContentLoaded', function() {
    // Add click effect to cards
    const cards = document.querySelectorAll('.info-card');
    cards.forEach(card => {
        card.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    });

    // Add random blinking effect to some elements
    const blinkElements = document.querySelectorAll('.logo, .welcome-text h2');
    blinkElements.forEach(element => {
        setInterval(() => {
            if (Math.random() > 0.95) {
                element.classList.add('blink');
                setTimeout(() => {
                    element.classList.remove('blink');
                }, 1000);
            }
        }, 100);
    });
});
</script>
